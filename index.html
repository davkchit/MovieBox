<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/tv.png">
  <link rel="stylesheet" href="css/main.css">
  <title>MovieBox</title>
</head>

<body>
  <div class="hero">
    <header class="header">
      <div class="logo">
        <img src="img/tv.png" alt="" class="img">
        <h1 class="logos">MovieBox</h1>
      </div>
      <div class="nav">
        <h3 class="signin">Sign in</h3>
        <img src="img/Menu.png" alt="" class="img2">
      </div>
    </header>
    <main class="main">
      <div class="header">
        <h1>John Wick 3 : <br>Parabellum</h1>
      </div>
      <div class="imd">
        <img src="img/imd.png" alt="" class="imdg">
        <p>86.0 / 100</p>
        <img src="img/pomodoro.png" alt="" class="pomodoro">
        <p>97%</p>
      </div>
      <div class="text">
        <p>John Wick is on the run after killing a member<br>
          of the international assassins' guild, and with <br>
          a $14 million price tag on his head, he is the<br>
          target of hit men and women everywhere.</p>
      </div>
      <button class="button">
        <img src="img/Play.png" alt="" class="Play">
        <h4>WATCH TRAILER</h4>
      </button>
    </main>
  </div>
</body>

</html>
